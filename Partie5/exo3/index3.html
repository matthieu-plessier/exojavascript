<body>
    <h1>Partie 5 exo 3</h1>
<p>Créer un formulaire contenant un champ nom, un champ mail et un champ age.

    Si les champs ne correspondent pas à une regex, afficher un message d'erreur en rouge sous le champs dès que l'on entre une valeur.
</p>

<form method="get" class="form">
    <div class="form">
        <label>Votre nom : </label>
        <input type="text" name="firstname" id="firstname" required>
        <p id="wrongName" Vérifier votre saisie !></p>
    </div>
    <br>
    <div class="form">
        <label>Votre mail : </label>
        <input type="mail" name="mail" id="mail" required>
        <p id="wrongMail" Vérifier votre saisie !></p>
    </div>
    <br>
    <div class="form">
        <label>Votre âge: </label>
        <input type="text" name="age" id="age" required>
        <p id="wrongAge" Vérifier Votre saisie !></p>
    </div>
    <br>
    <div class="submit">
        <input type="button" value="Envoyé !" id="submit">
    </div>
    
</form>
